spec:
  template:
    spec:
      containers:
        - name: hpe-nfs
          image: quay.io/hpestorage/nfs-provisioner:v3.0.2
      tolerations:
      - effect: NoSchedule
        key: csi.hpe.com/hpe-nfs
        operator: Exists
      - effect: NoExecute
        key: node.kubernetes.io/not-ready
        operator: Exists
        tolerationSeconds: 30
      - effect: NoExecute
        key: node.kubernetes.io/unreachable
        operator: Exists
        tolerationSeconds: 30
